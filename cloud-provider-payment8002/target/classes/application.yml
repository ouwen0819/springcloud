server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydatabase?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

eureka:
  client:
    #将自己注册到eurekServer  默认是true
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息，默认true，单节点无所谓，集群必须设置true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka #集群版
  instance:
    instance-id: payment8002
    prefer-ip-address: true   #访问路径可以显示IP地址

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: pers.jmu.springcloud.entities
