server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支名称
      name: config #读取配置文件
      profile: prod #读取后缀名称   /{label}/{name}-{profile}.yml
      uri: http://config-3344.com:3344

  #rabbitmq相关配置   15672是web管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#服务注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka #集群版

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
