server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支名称
      name: config #读取配置文件
      profile: prod #读取后缀名称   /{label}/{name}-{profile}.yml
      uri: http://config-3344.com:3344

#服务注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka #集群版

#暴露监控端点an
management:
  endpoints:
    web:
      exposure:
        include: "*"
