server:
  port: 80

eureka:
  client:
    #将自己注册到eurekServer  默认是true
    register-with-eureka: false
    #是否从eurekaServer抓取已有的注册信息，默认true，单节点无所谓，集群必须设置true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka #集群版

#设置fegin客户端超时时间（openfegin默认支持ribbon）
ribbon:
  #建立连接所用时间，适用于网络状况正常的情况，两端连接所用时间
  ReadTimeout: 5000
  #建立连接后，服务器读取到可用资源所用的时间
  ConnectTimeout: 5000
